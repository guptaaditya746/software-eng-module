Text=   1. Usa una Contraseña larga y Compleja.-\n Las contraseñas deben tener como minimo 15 \n caracteres. Contraseñas mas largas hacen mas dificil\n el hackear.\n\n   2.No Uses la Misma Contraseña.-\n Evita usar la misma contraseña para diferentes\n paginas o aplicaciones. Si una cuenta se compromete,\n las otras tambien se comprometeran.\n\n   3.Cambia las contraseñas regularmente.-\n Cambia la contraseña regularmente, especialmente\n en cuentas intimas, bancarias y redes sociales.\n\n   4.No guardes las contraseñas en el Navegador.-\n Aunque sea conveniente, no deberias hacerlo ya que\n puede ser peligroso y permitir el Fishing. 