Text=   1.Verwenden Sie lange und komplexe Passwörter.-\n Passwörter müssen mindestens 15 Zeichen lang sein.\n Je länger das Passwort, desto schwieriger ist es zu \n knacken.\n\n 2.Verwenden Sie keine Passwörter wieder.-\n Vermeiden Sie es, dasselbe Passwort für mehrere\n Websites oder Dienste zu verwenden. Wenn ein Konto\n kompromittiert wird, werden auch alle anderen kompromittiert.\n\n 3.Ändern Sie Ihre Passwörter regelmäßig.-\n Ändern Sie Ihre Passwörter regelmäßig\n, insbesondere für sensible Konten wie E-Mail,\n Online-Banking und soziale Netzwerke.\n\n 4.Speichern Sie keine Passwörter im Browser.-\n Obwohl es praktisch ist, kann das Speichern von \n Passwörtern im Browser riskant sein, wenn jemand\n Zugang zu Ihrem Gerät erhält. 
